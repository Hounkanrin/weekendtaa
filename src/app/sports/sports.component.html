<h2>Sports</h2>
<table class="table table-striped" style="width:100%;">
  <tr>
    <th>Sport</th>
    <th>Lieu</th>
    <th></th>
    <th></th>
  </tr>
  <tr class="sports" *ngFor="let sport of sports">
    <td>{{ sport.name }}</td>
    <td>
  <tr *ngFor="let place of sport.places; let i=index">{{ sport.places[i].name}}</tr>
  </td>
  <td>
    <button class="btn btn-info" routerLink="/detail/{{sport.id}}" routerLinkActive="active">Editer</button>
  </td>
  <td>
    <button class="btn btn-danger" title="delete-sport" (click)="delete(sport)">Supprimer</button>
  </td>
  </tr>
</table>
<nav>
  <a routerLink="/add-sport">
    <h4>Ajouter un sport</h4>
  </a>
</nav>
