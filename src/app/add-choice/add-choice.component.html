<div class="add-person">
  <h4>faites votre choix</h4>
  <form>
    <div class="form-group">
      <input type="hidden" value="{{person.id}}" id="personId" required />
    </div>
    <div class="form-group">
      <label >Type de Sport</label>
      <select [(ngModel)]="id1">
        <option *ngFor="let sport of sports " [value]="sport.name">{{sport.name}}</option>
      </select>
    </div>
    <!-- <input type="text" class="form-control" id="sport-id" required> -->
</div>

<div class="form-group">
  <label for="email">email</label>
  <input type="text" class="form-control" id="email" required>
</div>

<button type="submit" class="btn btn-succes">Ajouter :)</button>

</form>
</div>
