<div class="sportsComp">
  <h4>Liste des sports</h4>
  <div class="sports">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let sport of sports" [class.selected]="sport === selectedSport">
        <a routerLink="/detail/{{sport.id}}">
          <span class="sport_id">{{ sport.name }} </span>
        </a>
        <div>
          <button class="btn btn-succes" title="delete-sport" (click)="delete(sport)">Supprimer</button> {{''}}
        </div>
      </li>
    </ul>

    <div>
      <label>Nom du sport:
        <input #sportName />
      </label>

      <button (click)="add(sportName.value); sportName.value=''" class="btn btn-primary">
        Ajouter
      </button><br />
    </div>
  </div>
</div>
