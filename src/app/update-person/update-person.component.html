<div class="update-person" *ngIf="person">
  <h5>Mettre à jour votre profil</h5>

  <form class="update" [formGroup]="updatePersonForm" (ngSubmit)="updatePerson()" enctype="multipart/form-data">

    <div class="form-group">
      <label for="lastname">Nom</label>
      <input formControlName="lastname" type="text" class="form-control" [ngClass]="{'ng-invalid': f.submit && f.lastname.invalid}"
        id="lastname" ng-required="required">
    </div>

    <div class="form-group">
      <label for="firstname">Prénom</label>
      <input formControlName="firstname" type="text" class="form-control" [ngClass]="{'ng-invalid': f.submit && f.firstname.invalid}"
        id="firstname" ng-required="required">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email" ng-required="required">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input formControlName="password" type="password" class="form-control" id="password" ng-required="required">
    </div>

    <div class="form-group">
      <img class="displayImg" alt="no pic found" [src]="uploadImage?uploadImage.value : '../../assets/images/pic-default.png'">

      <!-- <img class="displayImg" alt="no pic found" [src]="person.image"> -->
      <input type="file" id="image" (change)="onFileChange($event)" #fileInput>

    </div>
    <!-- <app-upload-file name="test"></app-upload-file> -->

    <button type="submit" [disabled]="updatePersonForm.invalid || loading">Mettre à jour :)</button> {{''}}
    <button (click)="goBack()">Précédent</button>

    <pre>{{ updatePersonForm.value | json }}</pre>

  </form>
</div>

<!-- [disabled]="!updatePersonForm.valid" -->
