<div class="placeComp">
  <div class="addPlace">
    <a routerLink="/add-place">Ajouter un lieu</a>
  </div>
  <h4>Liste des lieux</h4>

  <div class="place">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let place of places">
        <span class="place_id"> {{ place.name }} </span>
        <button class="delete" title="delete-sport" (click)="delete(lieu)">Supprimer</button>

      </li>

    </ul>


  </div>
</div>
