<h2>My Sports</h2>
<ul class="sports">
  <li *ngFor="let sport of sports" [class.selected]="sport === selectedSport">
    <a routerLink="/detail/{{sport.id}}">
      <span class="badge">{{ sport.id }} : </span> {{ sport.name }}
    </a>
    <button class="delete" title="delete-sport" (click)="delete(sport)">Supprimer</button>
  </li>
</ul>

<div>
  <label>Nom du sport:
    <input #sportName />
  </label>

  <button (click)="add(sportName.value); sportName.value=''" class="btn btn-primary">
    Ajouter
  </button><br />
</div>
<table class="table table-hover table-bordered" style="width:100%;">
  <tr>
    <th>#Id</th>
    <th>Sport</th>
    <!-- <th>Lieu</th> -->
    <th>Editer</th>
    <th>Supprimer</th>
  </tr>
  <tr class="sports" *ngFor="let sport of sports">
    <td>{{ sport.id }}</td>
    <td>{{ sport.name }}</td>
    <td>
      <button class="btn btn-info" routerLink="/detail/{{sport.id}}" routerLinkActive="active">Editer</button>
    </td>
    <td>
      <button class="btn btn-danger" title="delete-sport" (click)="delete(sport)">Supprimer</button>
    </td>
  </tr>
</table>
