<h2>Sports</h2>
<table class="table table-hover table-bordered" style="width:100%;">
  <tr>
    <th>Sport</th>
    <!-- <th>Lieu</th> -->
    <th>Editer</th>
    <th>Supprimer</th>
  </tr>
  <tr class="sports" *ngFor="let sport of sports">
    <td>{{ sport.name }}</td>
    <td>
      <button class="btn btn-info" routerLink="/detail/{{sport.id}}" routerLinkActive="active">Editer</button>
    </td>
    <td>
      <button class="btn btn-danger" title="delete-sport" (click)="delete(sport)">Supprimer</button>
    </td>
  </tr>
</table>
<div>
  <label>Nom du sport:
    <input #sportName />
  </label><br />
  <button (click)="add(sportName.value); sportName.value=''" class="btn btn-primary">
    Ajouter
  </button>
</div>
